server {
    listen 80;
    server_name goodtoeatfoods.com www.goodtoeatfoods.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name goodtoeatfoods.com www.goodtoeatfoods.com;

    # SSL certificates (update paths after obtaining certificates)
    ssl_certificate /etc/nginx/ssl/goodtoeatfoods.com.crt;
    ssl_certificate_key /etc/nginx/ssl/goodtoeatfoods.com.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /_stcore/health {
        proxy_pass http://localhost:8501/_stcore/health;
        access_log off;
    }
}

